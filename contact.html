<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Jen!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="container-fluid">
    <header class="container">
        <div class="row">
            <h1 class="rounded col-sm-12 col-lg-3">Jen Chen</h1>
            <nav class="nav nav-pills flex-column flex-sm-row col-sm-12 col-lg-9">
                <a class="flex-sm-fill text-sm-center nav-link" href="index.html">About</a>
                <a class="flex-sm-fill text-sm-center nav-link" href="portfolio.html">Portfolio</a>
                <a class="flex-sm-fill text-sm-center nav-link active" href="contact.html">Contact</a>
                <a class="flex-sm-fill text-sm-center nav-link resume" href="https://google.com" target="_blank">Resume</a>
                <a class= "flex-sm-fill text-sm-center nav-link" href="https://github.com/jenjch/" target="_blank">
                    <img src="./assets/images/GitHub_Logo.png" alt="GitHub" height="25" width="70" class="github">
                </a>
                <a class= "flex-sm-fill text-sm-center nav-link" href="https://www.linkedin.com/" target="_blank">
                    <img src="./assets/images/LI-Logo.png" alt="Linkedin" height="20" width="80" class="linkedin">
                </a>
            </nav>
        </div>
    </header>
</div>

<div class="container">
    <section class="content">
        <div class="row">
            <div class="col-md-12 midsection">
                <h2>Contact</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Jane Smith">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control" placeholder="Write a message for Jen..." rows="8"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
</div>
            
<footer class="footer">
    <div class="row text-center">
        <p class="col-sm-12" id="copyright"> 
            &copy; Copyright 2019
        </p>
    </div>
</footer>
            
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
